<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ game.title }} - プレイ</title>
</head>
<body>
    <h1>{{ game.title }}</h1>
    <p>{{ game.description }}</p>

    <div class="game-area">
        <!-- ここにゲームの実装が入ります -->
        <p>ゲーム ID: {{ game.id }}</p>
        <div class="game-controls">
            <button id="start-game">ゲームスタート</button>
        </div>
    </div>

    <div class="navigation">
        <a href="{{ url_for('game.top') }}">ゲーム選択に戻る</a>
        <a href="{{ url_for('game.ranking') }}">ランキングを見る</a>
    </div>
</body>
</html>
