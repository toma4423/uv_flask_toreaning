<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲームセンター - トップ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>ゲームセンターへようこそ！</h1>
    
    <div class="games-list">
        {% for game in games %}
            <div class="game-card">
                <h2>{{ game.title }}</h2>
                <p>{{ game.description }}</p>
                <a href="{{ url_for('game.play', game_id=game.id) }}">
                    プレイする
                </a>
            </div>
        {% endfor %}
    </div>

    <div class="navigation">
        <a href="{{ url_for('game.ranking') }}">ランキングを見る</a>
        <a href="{{ url_for('main.index') }}">トップページに戻る</a>
    </div>
</body>
</html>
